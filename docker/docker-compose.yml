# docker/docker-compose.yml
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prefect}
      POSTGRES_DB: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data-network
    restart: unless-stopped

  prefect-server:
    image: prefecthq/prefect:3.4.25-python3.12
    depends_on:
      - postgres
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:${POSTGRES_PASSWORD:-prefect}@postgres:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_URL: http://prefect-server:4200/api
      PREFECT_UI_API_URL: ${SERVICE_URL_PREFECT_SERVER}/api
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: prefect server start
    networks:
      - data-network
    restart: unless-stopped

  prefect-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.prefect
    exclude_from_hc: true
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_URL: "http://prefect-server:4200/api"
      ANALYTICS_DB_PATH: "/data/analytics.duckdb"
      ANALYTICS_PIPELINES_DIR: "/data/pipelines"
      EVIDENCE_DIR: "/data/evidence"
    volumes:
      - /data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - data-network
    restart: unless-stopped

  evidence:
    build:
      context: .
      dockerfile: docker/Dockerfile.evidence
    volumes:
      - /data:/data
    environment:
      EVIDENCE_SOURCE__analytics__filename: /data/analytics.duckdb
    networks:
      - data-network
    restart: unless-stopped    

volumes:
  postgres_data:

networks:
  data-network:
    driver: bridge